<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
  
    <h:head>
        <title>Login page</title>
         <style>
            .*{
                        padding: 0;
                        margin: 0;
                        box-sizing: border-box;
                        font-family: 'Poppins', sans-serif;
                    }   
                    
                
                       body{
                        height: 100vh;
                        width:   100%;
                        background-image:url("images/j.jpg");
                        background-size: cover;
                        background-position: center;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        padding:0 5%; 
                    }
                    .container{
                        width: 100%;
                        max-width: 470px;
                        padding: 30px 20px;
                        background: transparent;
                        border: 2px solid transparent;
                        border-radius: 16px;
                    }
                    .container h3{
                        text-align: center;
                        color: black;
                        font-size: 2.5rem;
                        font-weight: 600;
                        padding: 0,0,8px,0;
                    }
                    
                  
                   
                    container form{
                     padding: 0 40px;
                    }
                    form .main{
                     position: relative;
                     margin: 10px 0;
                     border-bottom: 2px solid transparent;
                    }
                    .main input{
                     width: 100%;
                     padding: 0 5px;
                     height: 40px;
                     border: none;
                     outline: none;
                     color: green;
                    }
                    .main output label{
                        position: absolute;
                        top: 50px;
                        left: 6px;
                        color: black;
                        transform: translateY(-50%);
                        font-size: 1.1rem;
                        pointer-events: none;
                        transition: all 20s ease;
                    }
                   
                    
                    .main input:focus ~label,
                    .main input:vallid ~label{
                    top: -3px;
                     color: black;
                    } 
                 
                          .button {
    border-width:3px;
    border-color: green;
    border-style: solid;
    text-align: center;
    font-weight: bold;
                font-size: 1.1rem;
    background: black;
    color: white;
                height: 45px;
    width: 50%;
                border-radius: 16px;
                cursor: pointer;
                    }
   
        </style>
       
    </h:head>
    <h:body> 
        <h:form>                      
            <h:panelGrid columns ="1" style="color: red">
            <h:outputText value="LOGIN PAGE"/><br/>
            </h:panelGrid>
            <h:panelGrid columns ="2" style="color: green">
            <h:outputLabel id="username" value="username:"/>
            <h:inputText size="30" value="#{loginpage.username}"/><br/>
            </h:panelGrid>
          
            <h:panelGrid columns="3" style="color: green">
            <h:outputLabel id="password" value="password:"/>
            <h:inputSecret size="30" value="#{loginpage.password}"/><br/>
            </h:panelGrid>
           <br/>
            <h:panelGrid columns ="4" style="color: green">
           
             <h:commandButton value= "login" action ="Welcome"/>
            
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
